<div class="card w-100">
    <form>
        <div class="card-body">
            <h4 class="card-title">Registro de Venda</h4>
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="vendedor" class="form-label">Vendedor</label>
                    <select class="form-select" id="vendedor" required>
                        <option selected disabled>Selecione um vendedor</option>
                        <option value="1">Vendedor 1</option>
                        <option value="2">Vendedor 2</option>
                        <option value="3">Vendedor 3</option>
                    </select>
                </div>
                <div class="col-12 mb-3">
                    <label for="valor" class="form-label">Valor da Venda</label>
                    <input type="text" class="form-control" id="valor" placeholder="R$ 0,00" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
            </div>
            <div class="text-start">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
